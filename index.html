<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dogsvr Example</title>
    <style>
        ul {
            list-style: none;
        }
    
        li {
            margin: 1em auto;
            padding: auto;
        }
    
        input {
            width: 20em;
        }
    </style>
</head>

<body>
    <div>
        <form id="login">
            <ul>
                <li>
                    <label for="openid">OpenId:</label>
                    <input type="text" id="openid" placeholder="Please enter a unique string as OpenId" />
                </li>
                <li>
                    <label for="zoneid">ZoneId:</label>
                    <select id="zoneid">
                    </select>
                    <small>How to add new zone: run mongodb command, e.g: use dogsvr-example-proj &&
                        db.zone_coll.insertOne({zoneId:100001})</small>
                </li>
                <li>
                    <button type="submit">Login</button>
                </li>
            </ul>
        </form>
    </div>

    <div id="game">
        <script src="src/index.ts" type="module"></script>
    </div>
</body>

</html>
